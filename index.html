<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="generator__container container">
			<h1 class="title">Password Generator</h1>
			<div class="generator__body">
				<div class="settings">
					<p>Параметры:</p>
					<div class="settings__item">
						<input class="custom-checkbox a-z" checked type="checkbox" name="a_z" />
						<label for='a-z'>a-z</label>
					</div>

					<div class="settings__item">
						<input class="custom-checkbox A-Z" type="checkbox" name="A_Z"/>
						<label for="A-Z"">A-Z</label>
					</div>

					<div class="settings__item">
						<input class="custom-checkbox 0-9" type="checkbox" name="0_9" />
						<label for='0-9'>0-9</label>
					</div>

					<div class="settings__item">
						<input class="custom-checkbox ss" type="checkbox" name="ss" />
						<label for='ss'>special symbols</label>
					</div>

					<input class='password__length' type="range" min="6" max="12" value="8" />
					<label for='password__length'>
						Длина: <span class="length">8</span> 
					</label>
				</div>
				<div class="password"></div>
			</div>
			<button class="btn__generate">Сгенерировать</button>
		</div>

		<script src="./scripts/script.js"></script>
	</body>
</html>
